events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 1337;
        server_name _;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html;

        # JSON-RPC requests: POST requests with application/json content type
        location / {
            # Check if it's a JSON-RPC request (POST with JSON content)
            if ($request_method = POST) {
                proxy_pass http://127.0.0.1:8545;
                break;
            }

            # For GET requests, serve static files
            try_files $uri $uri/ /index.html;
        }

        # Proxy settings for JSON-RPC
        location @jsonrpc {
            proxy_pass http://127.0.0.1:8545;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Allow large request bodies for some RPC methods
            client_max_body_size 10M;
        }
    }
}
